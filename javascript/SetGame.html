    function writeShip(shipKoord){
        var i= 0, idShip;
        var indexShip = shipKoord.length;
        do{
            idShip = shipKoord[i];
            document.getElementById(idShip).className = "ship";
            i++;
        }while(i<indexShip)
    }


    function writeArea(disableKoord){
        var i = 0, idArea;
        var indexArea = disableKoord.length;
        do{
            idArea = disableKoord[i];
            document.getElementById(idArea).className = "disable";
            i++;
        }while(i<indexArea)
    }
